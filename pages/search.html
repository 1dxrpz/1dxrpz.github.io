<!DOCTYPE html>
<html>
<head>
	<title>New tab</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<script src="https://kit.fontawesome.com/3ee70c58bc.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="../styles/search.min.css">
	<link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
</head>
<body>
	<div class="dot"></div>
	<div class="container">
		<div class="wrapper">
			<div id="clocks"></div>
		</div>
		<div class="wrapper" style="z-index: 99">
			<div class="search_bar" data-webpage="false">
				<div class="icon">
					<img src="../images/google_logo.webp">
				</div>
				<input type="" name="" id="searchTab" onkeydown="search(this)" oninput="Autocomplete(this)" placeholder="Search..." autofocus="">
				<div class="icon">
					<i class="fa-solid fa-magnifying-glass"></i>
				</div>
				<div class="searchHistory_container" data-visible="false"></div>
			</div>
		</div>
		<div class="wrapper">
			<div class="shortcut_links">
				<div class="shortcut_links_wrapper">
				</div>
				<div class="link newlink" onclick="AddNewLink()">
					<i class="fa-solid fa-plus"></i>
				</div>
			</div>
		</div>
	</div>
	<div class="settings_wrapper">
		<i class="fa-solid fa-gear"></i>
		<input type="checkbox" name="" class="checkbox">
		<div class="settings" data-visible="false">
			<div class="header">Settings</div>
			<div class="label">Background image</div>
			<input id="inp" type="file">
			<button onclick="ClearBackgroundImage()">Clear</button>
			<div class="label">Search history</div>
			<button onclick="ClearSearchHistory()">Clear</button>
			<div class="label">Link shortcuts</div>
			<button onclick="ClearShortcutLinks()">Clear</button>
		</div>
	</div>
	<div class="header_wrapper">
		<a href="https://yandex.ru/images">Images</a>
		<a href="https://www.youtube.com">Videos</a>
		<a href="https://github.com">GitHub</a>
	</div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script type="text/javascript" src="../scripts/search.min.js"></script>
</html>
